<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Empleado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Crear Nuevo Estudiante</h1>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form th:action="@{/guardarEstudiante}" th:object="${estudiante}" method="post" class="border p-4 rounded bg-light">
    <div class="form-group">
        <label for="identificacion">Identificacion:</label>
        <input type="text" id="identificacion" th:field="*{identificacion}" placeholder="Identificacion del estudiante" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre del estudiante" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" placeholder="apellido del estudiante" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" th:field="*{correo}" placeholder="Correo asociado" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="curso">Curso asignado:</label>
        <select id="curso" name="idCurso" class="form-control" required>
            <option th:each="cursos : ${curso}" th:value="${cursos.id_curso}" th:text="${cursos.nombre_curso}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<div class="text-center mt-3">
    <a th:href="@{/empleados}" class="btn btn-secondary">Regresar a la lista de empleados</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
