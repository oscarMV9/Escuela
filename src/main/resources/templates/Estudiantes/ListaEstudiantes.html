<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Lista de Estudiantes</h1>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Identification:</th>
        <th>Nombre del Estudiantes</th>
        <th>Apellido Del estudiantes</th>
        <th>Correo</th>
        <th>Curso Perteneciente</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiante}">
        <td th:text="${estudiante.identificacion}"></td>
        <td th:text="${estudiante.nombre}"></td>
        <td th:text="${estudiante.apellido}"></td>
        <td th:text="${estudiante.correo}"></td>
        <td th:text="${estudiante.curso.nombre_curso}"></td>
        <td>
            <a th:href="@{/eliminarEstudiante/{id}(id=${estudiante.id_estudiante})}"
               onclick="return confirm('Â¿Seguro que quiere eliminar?')"
               class="btn btn-danger btn-sm">Eliminar</a>
            <a th:href="@{/editarEstudiante/{id}(id=${estudiante.id_estudiante})}" class="btn btn-primary btn-sm">Editar</a>
            <a th:href="@{/notas/estudiante/{id}(id=${estudiante.id_estudiante})}" class="btn btn-primary btn-sm">notas</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="text-center mt-4">
    <a href="/nuevo">Nuevo Estudiante</a>
</div>
</body>
</html>
