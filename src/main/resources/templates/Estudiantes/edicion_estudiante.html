<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
</head>
<body>
<h1>Editar Estudiante</h1>

<!-- Mostrar errores si existen -->
<div style="color: red;">
    <p th:if="${error}" th:text="${error}"></p>
</div>

<!-- Formulario para actualizar el estudiante -->
<form th:action="@{/guardarEstudiante}" th:object="${estudiante}" method="post">
    <!-- Campo oculto para el ID del estudiante -->
    <input type="hidden" th:field="*{id_estudiante}" />

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
    </div>

    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required />
    </div>

    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" th:field="*{correo}" required />
    </div>

    <div>
        <label for="identificacion">Identificaci√≥n:</label>
        <input type="text" id="identificacion" th:field="*{identificacion}" required readonly />
    </div>

    <div>
        <label for="curso">Curso:</label>
        <select id="curso" name="idCurso" required>
            <option th:each="curso : ${curso}"
                    th:value="${curso.id_curso}"
                    th:text="${curso.nombre_curso}"
                    th:selected="${curso.id_curso} == ${estudiante.curso?.id_curso}">
            </option>
        </select>
    </div>

    <button type="submit">Guardar</button>
    <a href="/estudiantes">Cancelar</a>
</form>
</body>
</html>
