    <!DOCTYPE html>
<html lang="en">
<head>

        <th>salon: </th>

    </tr>
  </thead>
  <tbody>

      <th th:text="${salon.numeroSalon}"></th>
        <th>
            <a th:href="@{/eliminarSalon/{id}(id=${salon.id_salon})}"
               onclick="return confirm('Â¿Seguro que quiere eliminar?')"
               class="btn btn-danger btn-sm">Eliminar</a>
        </th>
    </tr>
  </tbody>
</table>
<div class="text-center mt-4">
    <a href="nuevo_salon">Crear nuevo salon</a>
</div>
</body>
</html>
