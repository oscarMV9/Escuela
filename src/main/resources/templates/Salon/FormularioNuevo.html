<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Salon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Crear nuevo Salon</h1>
<form th:action="@{guardarSalon}" th:object="${salon}" method="post" class="border p-4 rounded bg-light">
  <div class="form-group">
      <label for="numerosalon">Numero Salon:</label>
      <input type="number" id="numerosalon" th:field="*{numeroSalon}"placeholder="Numero de salon" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar salon</button>
</form>
</body>
</html>
