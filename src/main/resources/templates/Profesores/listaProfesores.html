<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Lista de Profesores</h1>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Especialidad</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="profesor : ${profesores}">
    <td th:text="${profesor.id_profesor}"></td>
    <td th:text="${profesor.nombre}"></td>
    <td th:text="${profesor.apellido}"></td>
    <td th:text="${profesor.materia.nombre_materia}"></td>
    <td>
      <a th:href="@{editarProfesor/{id}(id=${profesor.id_profesor})}" class="btn btn-warning btn-sm">Editar</a>
      <a th:href="@{/eliminarprofesor/{id}(id=${profesor.id_profesor})}"
         onclick="return confirm('¿Seguro que quiere eliminar?')"
         class="btn btn-danger btn-sm">Eliminar</a>

    </td>
  </tr>
  </tbody>
</table>
<div class="text-center mt-4">
  <a href="/crearprofe">Añadir Profesor</a>
</div>
</body>
</html>
